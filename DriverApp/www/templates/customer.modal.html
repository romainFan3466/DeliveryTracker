<div class="modal">
    <ion-header-bar>
        <h1 class="title">{{titleModal}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item"><strong>Name : </strong>{{customer.name}}</div>
            <div class="item"><strong>Address : <br></strong><span ng-bind-html="customer.address"></span></div>
            <div class="item"><strong>Phone : </strong>{{customer.phone}}</div>

        </div>

        <div class="padding">
            <button class="button button-block button-positive" ng-click="closeModal(1)">Back</button>
        </div>

    </ion-content>
</div>
