 <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Proof of Delivery</h1>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
        <signature-pad accept="accept" clear="clear"></signature-pad>
        </div>

        <button class="button button-block button-stable" ng-click="clear()">Clear signature</button>
        <button class="button button-block button-stable" ng-click="uploadPOD(delivery.id, accept().dataUrl)">Sign</button>
    </ion-content>
  </ion-modal-view>
