<div class="container-fluid ng-cloak" ng-cloak>
    <div class="row">
        <h1 class="text-center">Create Driver</h1>
    </div>


    <form role="form"
          ng-submit="addDriver(driver)"
          name="form">

        <div class="row">

            <div class="form-group col-md-offset-3 col-md-6">
                <label for="InputName">Name</label>
                <input type="text"
                       ng-model="driver.name"
                       id="InputName"
                       name="name"
                       placeholder="Enter the driver's name"
                       class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-offset-3 col-md-6">
                <label for="InputAddress">Email</label>
                    <input type="email" class="form-control" id="InputAddress"
                              placeholder="Enter the email's driver"
                              ng-model="driver.email">
            </div>
        </div>


        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-4">
                <label for="InputPhone">Phone</label>

                <div class="input-group">
                    <div class="input-group-addon">+353</div>
                    <input type="text" class="form-control" id="InputPhone"
                           placeholder="Enter the phone number"
                           ng-model="driver.phone">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group center-block">
                <div class="text-center">
                    <button type="submit" class="btn btn-success"
                            ng-disabled="form.name.$invalid">Create
                    </button>
                </div>
            </div>
        </div>
    </form>


    <div class="row">
        <div class="center-block text-center">
            <span ng-show="success && form.name.$invalid" class="alert alert-success">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                Driver created successfully
            </span>

            <span ng-show="error && !success" class="alert alert-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                 Driver not created
            </span>

            <span ng-show="invalidName" class="alert alert-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Error : {{error.info}}
            </span>

            <spinner loading="loading"></spinner>
        </div>
    </div>
</div>
