<div class="modal-header">
    <h3 class="modal-title">Driver Details</h3>
</div>
<div class="modal-body">
    <ul>
        <li><strong>ID : </strong>{{driver.id}}</li>
        <li><strong>Name : </strong>{{driver.name}}</li>
        <li><strong>Email : </strong>{{driver.email}}</li>
        <li><strong>Phone : </strong>{{driver.phone}}</li>
    </ul>
    <hr>
    <ul>
        <li><strong>Position : </strong>
            <span class="btn btn-success"> <i class="fa fa-map-marker fa-lg"></i></span>
        </li>
    </ul>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
</div>
