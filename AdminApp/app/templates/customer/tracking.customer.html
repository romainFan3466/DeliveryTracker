
<div class="container-fluid">
    <div class="row row-full">
        <div class="col-sm-10" id="map_canvas">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" >
                <ui-gmap-markers models="markers" coords="'coords'" click="onClick" icon="'icon'" events="markers.events">
                    <ui-gmap-windows show="show" >
                        <div ng-non-bindable>{{name}}</div>
                    </ui-gmap-windows>
                </ui-gmap-markers>
            </ui-gmap-google-map>

        </div>

        <div class="col-sm-2">
            <label for="InputCompany">Customer's name</label>
            <input type="text"
                   ng-model="retrieved"
                   id="InputCompany"
                   class="form-control"
                   placeholder="Enter the customer's name"
                   uib-typeahead="customer as customer.name for customer in customers | filter:{name:$viewValue}| limitTo:8 "
                   typeahead-on-select='onSelect($item, $model, $label)'
                   typeahead-no-results="noResults">
        </div>


    </div>
</div>
