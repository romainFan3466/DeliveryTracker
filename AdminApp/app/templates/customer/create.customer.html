<div class="container-fluid ng-cloak" ng-cloak>
    <div class="row">
        <h1 class="text-center">Create Customer</h1>
    </div>


    <form role="form"
          ng-submit="addCustomer(customer)"
          name="myform">

        <div class="row">

            <div class="form-group col-md-offset-3 col-md-6">
                <label for="InputName">Name</label>
                <input type="text"
                       ng-model="customer.name"
                       id="InputName"
                       name="name"
                       placeholder="Enter the customer's name"
                       class="form-control" required>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-offset-3 col-md-6">
                <label for="InputAddress">Address</label>
                    <input ng-model="customer.address"
                           details="details"
                           googleplace
                           class="form-control"
                           name="address"
                           id="InputAddress" required/>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-4">
                <label for="InputPhone">Phone</label>

                <div class="">
                    <input type="text" class="form-control" id="InputPhone"
                           name="phone"
                           placeholder="Enter the phone number"
                           ng-model="customer.phone"
                            required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group center-block">
                <div class="text-center">
                    <button type="submit" class="btn btn-success"
                            ng-disabled="myform.$invalid">Create
                    </button>
                </div>
            </div>
        </div>


    </form>


    <div class="row row-space">
        <div class="center-block text-center">
            <span ng-show="success && myform.$invalid" class="alert alert-success">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                Customer created successfully
            </span>

            <span ng-show="error && !success" class="alert alert-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                 Error : {{errorInfo}}
            </span>


            <spinner loading="loading"></spinner>
        </div>
    </div>
</div>
