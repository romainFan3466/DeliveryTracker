<div class="container-fluid ng-cloak" ng-cloak>
    <div class="row">
        <h1 class="text-center">List Vehicles</h1>
    </div>

    <div class="row row-lg-space">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="input-group">
                <span class="input-group-addon">
                   <i class="fa fa-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search..."
                        ng-model="inputSearch">
            </div>
        </div>
    </div>


    <div class="row">
        <div class=" col-xs-offset-1 col-xs-10">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Registration</th>
                        <th>Type</th>
                        <th>Weight limit (kg)</th>
                        <th>Dimensions limit (mÂ²)</th>
                        <th class="text-center">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="vehicle in vehicles">
                        <td>{{vehicle.id}}</td>
                        <td>{{vehicle.registration}}</td>
                        <td>{{vehicle.type}}</td>
                        <td>{{vehicle.maxWeight}}</td>
                        <td>{{vehicle.maxArea}}</td>
                        <td class="text-center">
                             <button class="btn btn-primary" ng-click="showVehicle(vehicle)">
                                <i class="fa fa-eye fa-lg"></i>
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="center-block text-center">
           <uib-pagination total-items="bigTotalItems"
                        ng-model="currentPage"
                        max-size="4"
                        items-per-page="15"
                        ng-change="pageChanged(currentPage)"
                        class="pagination-sm"
                        boundary-links="true"
                        rotate="false"
                        num-pages="numPages">
            </uib-pagination>
        </div>
    </div>
</div>
